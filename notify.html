<html>
    <body>
        <input type="text" placeholder="Titel des TC" id="titel">
        <input type="date" placeholder="Datum" id="datum">
        <input type="time" placeholder="Uhrzeit" id="zeit">
        <input type="text" placeholder="Ort" id="ort">
        <input type="text" placeholder="Was braucht man?" id="sachen">
        <input type="submit" onclick="notificationout()">
        <script>
        console.log(titel);
        let datum = document.getElementById(datum);
        console.log(datum);
        let uhrzeit = document.getElementById(zeit);
        console.log(zeit);
        let ort = document.getElementById(ort);
        console.log(ort);
        let sachen = document.getElementById(sachen);
        console.log(sachen);
        let textbody = "Hey der nächste TC findet am" + datum + "um" + uhrzeit + "statt, der Ort ist" + ort + "und ihr müsst" + sachen + "mitbringen, wir freuen uns."
        console.log(textbody);
        function notificationout() {
        console.log("wird gesendet")
            new Notification("Nächster TC steht an", {
                body: textbody,
                icon: "icon.png"
            })
        console.log("Wurde gesendet");
        }
    
        </script>
    </body>
</html>
