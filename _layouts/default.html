<!DOCTYPE html>
{% assign l = site.data.languages | where: "name", page.language | first -%}
<html lang="{{ l.htmlLangTag }}">

<head>
  <link rel="icon" type="image/png" href="/icon.png"/>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">
</head>

<!-- ##################################### -->
<!-- ## So you're a web dev             ## -->
<!-- ## Name every Javascript framework ## -->
<!-- ##################################### -->

<body>

  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  {% include navbar.html -%}
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 col-lg-3 d-none d-md-block d-lg-none"></div>
      <div class="col-md-2 col-lg-3 d-none d-lg-block d-print-none mt-2 mt-md-4 sticky-top">
      </div>
      <div class="col-md-8 col-lg-6 mt-2 mt-md-4">
        {% capture image %}<img class="img-fluid shadow mt-2 rounded" {% endcapture %}
        {{ content | replace: "<img", image -}}
      </div>
    </div>
  </div>

  
  <script>
  if('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
    })
  }
  </script>
</body>
</html>
